<!DOCTYPE html>

<head>
    <title>Zoom WebSDK</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="https://source.zoom.us/1.8.6/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="https://source.zoom.us/1.8.6/css/react-select.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>

<body>
    <div class="container">
        <br>
        <br>
        <div>
            <h3 class="text-center">Welcome Zoom</h3>
        </div>
        <div class="row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInputGrid" placeholder="gopinath@test.com" value="gopinath@test.com">
                    <label for="floatingInputGrid">Email</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <select class="form-select" id="meeting_number" aria-label="meeting_number">
                        <option selected>choose Meeting Id Here..</option>
                        <option value="XXXXXXXXX">XXXXXXXXX</option>
                    </select>
                    <label for="meeting_number">Meeting ID</label>
                </div>
            </div>
        </div>
        <br>
        <div class="row g-2">
            <button class="btn btn-primary btn-lg" type="submit" id="join_meeting">Join</button>
        </div>
    </div>


    <div id="zmmtg-root" style="display: none;"></div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="https://source.zoom.us/1.8.6/lib/vendor/react.min.js"></script>
    <script src="https://source.zoom.us/1.8.6/lib/vendor/react-dom.min.js"></script>
    <script src="https://source.zoom.us/1.8.6/lib/vendor/redux.min.js"></script>
    <script src="https://source.zoom.us/1.8.6/lib/vendor/redux-thunk.min.js"></script>
    <script src="https://source.zoom.us/1.8.6/lib/vendor/lodash.min.js"></script>
    <script src="https://source.zoom.us/zoom-meeting-1.8.6.min.js"></script>
    <script src="js/tool.js"></script>
    <script src="js/vconsole.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/meeting.js"></script>
<script>

window.onmessage = function(event){
    if (event.data == 'message') {
        document.getElementById("join_meeting").click();
        window.top.postMessage('reply', '*');
    }
};

</script>
</body>

</html>
